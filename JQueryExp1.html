<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function()
        {
            $("p").click(function()
        {
            $(this).hide();
        });
        });
        </script>
    </head>
    <body>
        <h1>Welcome to JQuery</h1>
        <p>Click me and see magic</p>
        <p>Click me bro</p>
        <p>Click me!!!!!!!!!!!!11</p>
    </body>
</html>
